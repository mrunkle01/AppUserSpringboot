<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AppUserStorage</title>
        <script src="appUserJS.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main">
            <div class="nav">
                <button onclick="getUsers()" id="get">Get Users</button>
                <button onclick="deleteUser()" id="delete">Delete User</button>
                <button onclick ="editUser()" id="edit">Edit User</button>
                <button onclick="clear()" id="clear">Clear</button>
            </div>
            <div class="inputField">
                <input type="text" id="nameInput" placeholder="Name" />
                <input type="email" id="emailInput" placeholder="Email" />
                <input type="number" id="ageInput" placeholder="Age" />
                <button onclick="addUser()">Add User</button>

            </div>
            <div id="output">Results here</div>
        </div>
    </body>

</html>
